<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup-Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <button type="submit" id="submit" onclick="openPopup()">Submit</button>
      <div class="popup">
        <img src="./right-and-wrong-mark-doodle-hand-drawn-png.png">
        <h2>Thank You</h2>
        <p>Your details has been successfully submitted. Thanks</p>
        <button type="button" id="Ok-btn" onclick="closePopup()">OK</button>
      </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
